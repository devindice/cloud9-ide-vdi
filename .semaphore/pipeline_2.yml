version: v1.0
name: Deploy Release Candidate
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: RC Build
    task:
      jobs:
        - name: Tag and Push
          commands:
            - '# Login to Dockerhub'
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - '# Create a version'
            - 'docker push $DOCKER_USERNAME/cloud9-ide-vdi:testing'
      secrets:
        - name: Dockerhub
